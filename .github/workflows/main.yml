name: Deploy AylaArc
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: 72.60.34.102
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/AylaArc
            # لضمان عدم حدوث تعارض يوقف المزامنة
            git reset --hard origin/main 
            git pull origin main
            
            # بناء "الصورة" الجديدة بالتعديلات
            docker build -t ayla-app .
            
            # إيقاف الحاوية القديمة وتبديلها بالجديدة
            docker stop ayla-site || true
            docker rm ayla-site || true
            
            # تشغيل الموقع مع ربط ملف الـ env غصباً لضمان عمل Supabase
            docker run -d --name ayla-site -p 8501:8501 --env-file .env --restart always ayla-app
